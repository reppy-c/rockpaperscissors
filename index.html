<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
<body>

    <h1>Rock, Paper, Scissors!</h1>

    <div id="centerRow">
        <div class="score"><span id="yourScore">0</span></0><img src="human.png"></div>
        <div id="resultDisplay">
            Press a button below to start!
        </div>
        <div class="score"><span id="cpuScore">0</span><img src="cpu.png"></div>
    </div>

    <div class="gameButtons">
        <button data-choice="1"><img src="rock.png" class="buttonImg"></button>
        <button data-choice="2"><img src="paper.png" class="buttonImg"></button>
        <button data-choice="3"><img src="scissors.png" class="buttonImg"></button>
    </div>
</body>
</html>
